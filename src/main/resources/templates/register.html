<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GozGlobal Bank - Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js" defer></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>

    <script>
        $(document).ready(function () {
            function validatePassword() {
                var password = $("#password").val();
                var confirmPassword = $("#cpassword").val();
                var passwordMessage = $("#passwordMessage");
                var confirmPasswordMessage = $("#confirmPasswordMessage");

                var regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

                if (password.length === 0) {
                    passwordMessage.html("<span class='invalid'>Password cannot be empty.</span>");
                    return false;
                } else if (!regex.test(password)) {
                    passwordMessage.html(
                        "<span class='invalid'>Password must be at least 8 characters and include:</span><br>" +
                        "<span class='invalid'>✔ One uppercase letter (A-Z)</span><br>" +
                        "<span class='invalid'>✔ One lowercase letter (a-z)</span><br>" +
                        "<span class='invalid'>✔ One number (0-9)</span><br>" +
                        "<span class='invalid'>✔ One special character (!@#$%^&*)</span>"
                    );
                    return false;
                } else {
                    passwordMessage.html("<span class='valid'>✔ Password is strong.</span>");
                }

                if (confirmPassword.length > 0) {
                    if (password !== confirmPassword) {
                        confirmPasswordMessage.html("<span class='invalid'>Passwords do not match.</span>");
                        return false;
                    } else {
                        confirmPasswordMessage.html("<span class='valid'>✔ Passwords match.</span>");
                    }
                }

                return true;
            }

            $("#password, #cpassword").on("input", validatePassword);

            $("form").on("submit", function (e) {
                if (!validatePassword()) {
                    e.preventDefault();
                    alert("Please enter a valid password before submitting.");
                } else {
                    $("#confirmPasswordMessage").html("<span class='valid'>✔ Passwords match.</span>");
                }
            });
        });
    </script>
</head>
<body>

    <!-- Thymeleaf navbar include -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>GozGlobal Bank Registration</h3>
                        <p class="mb-0">Create your account to get started</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/regPerson}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Choose an email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phonenumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phonenumber" name="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                <p id="passwordMessage"></p>
                            </div>
                            <div class="mb-3">
                                <label for="cpassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm your password" required>
                                <p id="confirmPasswordMessage"></p>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Already have an account? 
                            <a th:href="@{/login}" class="text-primary">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
